

<form [formGroup]="loginForm" (ngSubmit)="login()">
<section class="vh-100 gradient-custom mt-0">
    <div class="container py-3 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-5 col-lg-6 col-xl-5">
          <div class="card  text-dark" style="border-radius: 1rem;">
            <div class="card-body p-1 text-center">
  
              <div class="mb-md-1 mt-md-0 pb-1">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-dark-50 mb-5">Please enter your login and password!</p>
  
                <div data-mdb-input-init class="form-outline form-white mb-3">
                  <input type="email" id="typeEmailX" formControlName="username" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX">username</label>
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-3">
                  <input type="password" id="typePasswordX" formControlName="password" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">password</label>
                </div>
  
                
  
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-3" type="submit">Login</button>
  
               
  
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
